version: '3.8'

# Production docker-compose with PostgreSQL included
services:
  app:
    image: ghcr.io/${GITHUB_USERNAME}/runclub:latest
    container_name: runclub-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://runclub:${DB_PASSWORD}@db:5432/runclub?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - runclub-network

  db:
    image: postgres:16-alpine
    container_name: runclub-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=runclub
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=runclub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U runclub -d runclub"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - runclub-network

  # Optional: Adminer for database management UI (access at port 8080)
  adminer:
    image: adminer
    container_name: runclub-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - runclub-network
    profiles:
      - tools

volumes:
  postgres_data:

networks:
  runclub-network:
    driver: bridge
